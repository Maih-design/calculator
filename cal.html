<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="cal.js" type="text/javascript"></script>
</head>
<body>
    <div class="grid">
        <div id="screen" class= "item" >
            <span type="input"></span>
        </div>
        <div class="item opr" id="add">+</div>
        <div class="item opr" id="sub">-</div>
        <div class="item opr" id="mult">&#x2613;</div>
        <div class="item opr" id="divid">&#247;</div>
        <div class="item num" id="7">7</div>
        <div class="item num" id="8">8</div>
        <div class="item num" id="9">9</div>
        <div class="item opr" id="equal">=</div>
        <div class="item num" id="4">4</div>
        <div class="item num" id="5">5</div>
        <div class="item num" id="6">6</div>
        <div class="item num" id="1">1</div>
        <div class="item num" id="2">2</div>
        <div class="item num" id="3">3</div>
        <div class="item num" id="0">0</div>
        <div class="item num" id=".">.</div>
        <div class="item" id="c">C</div>
    

    </div>
    
</body>
</html>
